<!DOCTYPE html>
<!-- 어떤 문서로 해석할지 결정 HTML5 -->
<html lang="en">
  <!-- Root 태그가 필요하다. 모든 문서가 html로 시작해서 html로 닫혀야 한다. -->
  <head>
    <!-- 실제 사용자가 아닌, 브라우저에게 알려줄 내용 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <!-- 실제 사용자, 즉 화면에 보여줄 내용 -->
    <h1>Hello HTML</h1>
  </body>
</html>
