<!DOCTYPE html>
<!-- HTML5의 문서형 선언 -->
<html>
  <!-- html은 문서의 루트 요소로, 모든 HTML 요소는 루트 요소 내에 포함되어야 합니다.-->
  <head>
    <!-- head 요소는 문서의 메타데이터 집합 요소로, 문서 제목, 스타일 파일 연결, 자바스크립트 삽입을 위한 요소들을 포함할 수 있습니다 -->
    <meta charset="utf-8" />
    <!-- meta 요소는 다양한 문서 정보를 나타낼 때 사용합니다. 문자의 인코딩은 meta요소중 가장 먼저 선언해야 합니다. -->
    <title>HTML 요소</title>
    <!-- 문서의 제목으로 텍스트만 포함할 수 있습니다. -->
  </head>
  <body>
    <!-- body 요소는 문서의 본문 요소로, 문서 내에서 한 번만 사용할 수 있습니다.-->
    <h1>이것이 가장 중요한 제목!!</h1>
    <h2>제목 태그</h2>
    <p>이것은 문단입니다. 문단은 블록 레벨 요소입니다.</p>
    <p>
      새로운 문단입니다.<br />
      br 태그로 줄바꿈을 할 수 있습니다.
    </p>

    <p>
      <!-- 의미를 가진 태그 (권장) -->
      <strong>중요한 텍스트 (굵게)</strong><br />
      <em>강조된 텍스트 (기울임)</em><br />
      <mark>형광펜 효과</mark><br />
    </p>

    <p>
      <!-- 스타일링 태그 (CSS 사용 권장) -->
      <b>굵은 글씨</b><br />
      <i>기울임 글씨</i><br />
      <small>작은 글씨</small><br />
      <sub>아래 첨자</sub><br />
      <sup>위 첨자</sup><br />
      <ins>추가된 텍스트</ins><br />
      <del>삭제된 텍스트</del><br />
    </p>
  </body>
</html>
