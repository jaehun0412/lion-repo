<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table, tr, th, td 요소</title>
  </head>
  <body>
    <div>
      <table border="1">
        <caption>
          2014 브라질 월드컵 최종순위
        </caption>
        <thead>
          <tr>
            <th>순위</th>
            <th>나라</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1위</td>
            <td>독일</td>
          </tr>
          <tr>
            <td>2위</td>
            <td>아르헨티나</td>
          </tr>
          <tr>
            <td>3위</td>
            <td>네덜란드</td>
          </tr>
          <tr>
            <td>4위</td>
            <td>브라질</td>
          </tr>
        </tbody>
      </table>
    </div>

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>전화번호</th>
          <th>주소</th>
        </tr>
      </thead>
      <tr>
        <td>홍길동</td>
        <td>010-1234-5678</td>
        <td>서울</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>010-2233-4455</td>
        <td>부산</td>
      </tr>
    </table>
  </body>
</html>
